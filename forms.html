<!DOCtype html>
<html>

<head>
        <title>KodeGo Forms</title>
</head>

<body>
        <form>
            <div>
            <label for="Input_fname">Full Name</label>
            <input type="text" name ="first_name" id="Input_fname">
            
            <label for="Input_mname">Middle Name</label>
            <input type="text" name ="middle_Name" id="Input_mname">

            <label for="Input_lname">Last Name</label>
            <input type="text" name ="last_name" id="Input_lname">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name ="user_word" id="password">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name ="date" id="date">
        
            <label for="time">Time</label>
            <input type="time" name ="date" id="time">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name ="date" id="email">
            <input type="submit" name ="submit-bttn" name="submit">

        </div>
        <div>
            <label for="comments">Input your comments here</label>
            <textarea name="comments" id="comments" ></textarea>

        </div>
        <div>
            <p>Please select your favorite food:</p>
            <input type="checkbox" name="food" id="ramen" value="ramen">
            <label for="ramen">Ramen</label>
            <input type="checkbox" name="food" id="sushi" value="sushi">
            <label for="sushi">Sushi</label>
            <input type="checkbox" name="food" id="curry" value="curry">
            <label for="curry">Curry</label>
            



            
        </div>

        </form>    




</body>

</html>
